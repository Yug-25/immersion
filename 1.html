<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch Data from API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h2>API Data Fetch Example</h2>
  <button onclick="fetchProductData()">Click to Load Data</button>

  <div id="output"></div>

  <script>
    function fetchProductData() {
      fetch('https://dummyjson.com/products')
        .then(response => response.json())
        .then(data => {
          const firstProduct = data.products[0]; // Access the first product
          const output = document.getElementById('output');
          output.innerHTML = `
            <strong>Title:</strong> ${firstProduct.title}<br>
            <strong>Price:</strong> $${firstProduct.price}<br>
            <strong>Brand:</strong> ${firstProduct.brand}<br>
          `;
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }
  </script>

</body>
</html>
